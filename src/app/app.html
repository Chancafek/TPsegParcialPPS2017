<ion-menu [content]="content">
    <!--<ion-header>
      <ion-toolbar>
        <ion-title>Educadroid</ion-title>
      </ion-toolbar>
    </ion-header>-->

    <ion-content class="orange-bg">
      <ion-row>
        <ion-item text-center class="orange-bg">
          <div class="orange-bg">
            <img class="user-img-profile orange-bg" src="assets/img/{{ imgProfile }}"/>
          </div>
        </ion-item>
        <div text-center class="orange-bg nombre-menu" *ngIf="userName"> {{ userName }}</div>
      </ion-row>
      <ion-list class="orange-bg">
        <button no-lines menuClose ion-item *ngFor="let p of pages" [class.menu-side-item]="!checkActive(p)" [class.activeHighlighter]="checkActive(p)" (click)="openPage(p)">
          <!--<ion-icon name="cart" item-end></ion-icon>-->
          {{p.mask}}
        </button>
        <button menuClose ion-item class="menu-side-item" (click)="exitApp()">
          <ion-icon name="power" item-end></ion-icon>
          Salir de la App
        </button>
      </ion-list>
    </ion-content>

  </ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
