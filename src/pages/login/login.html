<ion-header>
  <ion-navbar>
    <ion-title>EducaDroid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="logForm()" [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" formControlName="email" name="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="(errors && errors.email) || (loginForm.controls.email.touched && !submitAttempt)">
        <small [hidden]="loginForm.controls.email.valid || (!loginForm.controls.email.touched && !submitAttempt)">
          El email es requerido (Ingrese un email v치lido).
        </small>
        <small *ngIf="errors && errors.email">
          {{ errors.email | first | capitalize }}
        </small>
      </ion-item>
      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
      </ion-item>
      -->
      <ion-item>
        <ion-label fixed>Contrase침a</ion-label>
        <ion-input type="password" formControlName="password" name="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="(errors && errors.password) || (loginForm.controls.password.touched && !submitAttempt)">
      <small [hidden]="loginForm.controls.password.valid || (!loginForm.controls.password.touched && !submitAttempt)">
        La contrase침a es requerida (Entre 6 y 12 caracteres).
      </small>
      <small *ngIf="errors && errors.password">
        {{ errors.password | first | capitalize }}
      </small>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block [disabled]="loading">Ingresar</button>
      </div>
      <div padding text-center>
        <small>No tenes cuenta? <a class="linker" (click)="goRegistro()">Registrate Ac치</a> </small>
      </div>
    </ion-list>
  </form>
</ion-content>
