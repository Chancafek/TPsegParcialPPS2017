<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Cuestionario</ion-title>
    <ion-title><ion-label>Tema: {{encuesta.tema}}</ion-label></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #encuestaForm="ngForm" (ngSubmit)="send()">
    <h3>{{pregunta.consigna}}</h3>

    <ion-list *ngIf="pregunta.tipo==1">
      <ion-item>
        <ion-label>{{pregunta.opciones[0]}}</ion-label>
        <ion-checkbox [(ngModel)]="respuestaCheck1" name="respuestaCheck1"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{pregunta.opciones[1]}}</ion-label>
        <ion-checkbox [(ngModel)]="respuestaCheck2" name="respuestaCheck2"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{pregunta.opciones[2]}}</ion-label>
        <ion-checkbox [(ngModel)]="respuestaCheck3" name="respuestaCheck3"></ion-checkbox>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="pregunta.tipo==2" radio-group [(ngModel)]="respuestaRadio" name="respuestaRadio" required>
      <ion-item>
        <ion-label>A. {{pregunta.opciones[0]}}</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>B. {{pregunta.opciones[1]}}</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>C. {{pregunta.opciones[2]}}</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item *ngIf="pregunta.tipo==3">
      <ion-label color="primary" floating>Respuesta</ion-label>
      <ion-input [(ngModel)]="respuestaTexto" name="respuestaTexto" required></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!encuestaForm.form.valid">Siguente</button>
  </form>
</ion-content>
