<ion-header>

  <ion-navbar>
    <ion-title>{{'PREGUNTAS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="createPregunta()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of preguntas; index as i">
      {{i+1}}. {{item.texto}}
      <button ion-button color="danger" clear icon-only (click)="delete(item)" item-end>
        <ion-icon name='close' is-active="false"></ion-icon>
      </button>
    </ion-item>

    <ion-item *ngIf="preguntas.length==0">{{'NO_PREGUNTAS' | translate}}</ion-item>

  </ion-list>
</ion-content>
