<ion-header>
  <ion-navbar text-center>
    <ion-title text-center>{{'CUESTIONARIOS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab top right edge *ngIf="isProfesor">
    <button ion-fab mini (click)="addCuestionario()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-list-header>
      <p item-start>{{'CUESTIONARIOS' | translate}}</p>
      <p item-right>{{'PREGUNTAS' | translate}}</p>
    </ion-list-header>

    <button ion-item *ngFor="let item of encuestas" (click)="action(item)">
      {{item.tema}}
      <ion-badge color="secondary" item-right>{{item.preguntas.length}}</ion-badge>
    </button>

    <ion-item *ngIf="encuestas.length==0">{{'NO_CUESTIONARIOS' | translate}}</ion-item>

  </ion-list>
</ion-content>
