<ion-header>

  <ion-navbar>
    <ion-title>Menú principal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content center text-center>
  <h2 *ngIf="perfil">Bienvenido,<br>{{perfil.nombre}}</h2>

  <ion-row *ngIf="perfil" text-center>
  	<ion-col>
    	<button (click)="mostrarCuestionarios()">
    		<img src="assets/img/female.png"><br>
    		Mostrar cuestionarios
    	</button>
	  </ion-col>
    <ion-col>
      <button (click)="mostrarGraficos()">
        <img src="assets/img/male.png"><br>
        Mostrar graficos
      </button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="perfil" text-center>
	  <ion-col>
    	<button *ngIf="perfil.rol.id == 2" (click)="enviarPush()">
    		<img src="assets/img/male.png"><br>
    		Enviar notificación
    	</button>
    </ion-col>
	  <ion-col>
    	<button *ngIf="perfil.rol.id == 1 || perfil.rol.id == 4" (click)="mostrarUsuarios()">
    		<img src="assets/img/male.png"><br>
    		Mostrar usuarios
    	</button>
    </ion-col>
  </ion-row>
</ion-content>
