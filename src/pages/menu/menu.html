<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{'MENU_PRINCIPAL' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content center text-center>
  <h2 *ngIf="perfil">{{'BIENVENIDO' | translate}},<br>{{perfil.nombre}}</h2>

  <ion-row *ngIf="perfil" text-center>
  	<ion-col>
    	<button (click)="mostrarCuestionarios()">
    		<img src="assets/img/Survey-Icon.png"><br>
    		{{'MOSTRAR_CUESTIONARIO' | translate}}
    	</button>
	  </ion-col>
    <ion-col>
      <button (click)="mostrarGraficos()">
        <img src="assets/img/chart-folded-icon.png"><br>
        {{'MOSTRAR_GRAFICOS' | translate}}
      </button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="perfil" text-center>
	  <ion-col>
    	<button *ngIf="perfil.rol.id != 3" (click)="enviarPush()">
    		<img src="assets/img/notification-flat.png"><br>
    		{{'ENVIAR_NOTIFICACION' | translate}}
    	</button>
    </ion-col>
	  <ion-col>
    	<button *ngIf="perfil.rol.id == 1 || perfil.rol.id == 4" (click)="mostrarUsuarios()">
    		<img src="assets/img/people-icon.png"><br>
    		{{'MOSTRAR_USUARIOS' | translate}}
    	</button>
    </ion-col>
  </ion-row>
</ion-content>
