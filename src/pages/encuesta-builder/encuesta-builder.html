<ion-header>
  <ion-navbar>
    <ion-title text-center>Crear encuesta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h3>Ingrese la temática de la encuesta</h3>
      <form #encuestaForm="ngForm" (ngSubmit)="crear()">
        <ion-item>
          <ion-label color="primary" floating>Temática</ion-label>
          <ion-input [(ngModel)]="encuesta.tema" name="tematica" type=text required minlength="3"></ion-input>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!encuestaForm.form.valid">Crear encuesta</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
