<ion-header>

  <ion-navbar>
    <ion-title>Crear pregunta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #preguntaForm="ngForm" (ngSubmit)="done()">
    <ion-item>
      <ion-label>
        Pregunta
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Descripci贸n</ion-label>
      <ion-textarea [(ngModel)]="pregunta.consigna" name="consigna" rows="4" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Tipo de pregunta</ion-label>
      <ion-select [(ngModel)]="pregunta.tipo" placeholder="Seleccione el tipo" name="tipo" interface="popover" (change)="onChangeTipo($event)" required>
        <ion-option value="1">Checks</ion-option>
        <ion-option value="2">Radio</ion-option>
        <ion-option value="3">Texto</ion-option>
      </ion-select>
    </ion-item>

    <!--Muestro solo si es check o radio-->
    <div *ngIf="pregunta.tipo == 1 || pregunta.tipo == 2">
      <ion-item>
        <ion-label>
          Opciones
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Opci贸n 1</ion-label>
        <ion-input [(ngModel)]="opcion1" name="opcion1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Opci贸n 2</ion-label>
        <ion-input [(ngModel)]="opcion2" name="opcion2" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Opci贸n 3</ion-label>
        <ion-input [(ngModel)]="opcion3" name="opcion3" required></ion-input>
      </ion-item>
    </div>

    <!--Muestro solo si es text-->
    <div *ngIf="pregunta.tipo == 3">
      <ion-item>
        <ion-label>
          Respuesta
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Respuesta</ion-label>
        <ion-input [(ngModel)]="opcion1" name="respuesta" required></ion-input>
      </ion-item>
    </div>

    <!--Muestro solo si es checkbox-->
    <div *ngIf="pregunta.tipo == 1">
      <ion-item>
        <ion-label>
          Respuesta
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Opcion 1</ion-label>
        <ion-checkbox [(ngModel)]="respuesta1" name="respuesta1"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Opcion 2</ion-label>
        <ion-checkbox [(ngModel)]="respuesta2" name="respuesta2"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Opcion 3</ion-label>
        <ion-checkbox [(ngModel)]="respuesta3" name="respuesta3"></ion-checkbox>
      </ion-item>
    </div>
  </form>
</ion-content>
