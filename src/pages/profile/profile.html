<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <!--<ion-fab top right edge>
    <button ion-fab mini><ion-icon name="md-photos"></ion-icon></button>
   </ion-fab>-->
  <ion-row>
        <ion-item text-center (click)="cambiarFoto()">
          <img class="profile-img" [src]="profileImage"/>
        </ion-item>
      </ion-row>
  <ion-list *ngIf="perfil">
  <ion-list-header>
    Datos Personales
  </ion-list-header>
  <ion-item><ion-icon ios="ios-contact" md="md-contact" item-start></ion-icon>{{ perfil.nombre | firstWord | capitalize }} {{ perfil.apellido | firstWord | capitalize }}</ion-item>
  <ion-item><ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>{{ perfil.email }}</ion-item>
  <ion-item><ion-icon ios="ios-man" md="md-man" item-start></ion-icon>{{ perfil.rol.nombre }}</ion-item>
  </ion-list>
</ion-content>
