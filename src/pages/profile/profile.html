<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-item class="background" text-center (click)="cambiarFoto()">
      <img class="profile-img" [src]="profileImage"/>
    </ion-item>
  </ion-row>
  <ion-list *ngIf="perfil" class="background">
    <ion-list-header class="background">
      Datos Personales
    </ion-list-header>
    <ion-item class="background"><ion-icon ios="ios-contact" md="md-contact" item-start></ion-icon>{{ perfil.nombre | firstWord | capitalize }} {{ perfil.apellido | firstWord | capitalize }}</ion-item>
    <ion-item class="background"><ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>{{ perfil.email }}</ion-item>
    <ion-item class="background"><ion-icon ios="ios-man" md="md-man" item-start></ion-icon>{{ perfil.rol.nombre }}</ion-item>
  </ion-list>
</ion-content>
